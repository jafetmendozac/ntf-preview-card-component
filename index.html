<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/CSS" href="./styles.css">
  <title>NFT-PREVIEW CARD COMPONENT</title>
</head>
<body>
  <main class="box">
    <div class="container-box">
      <div class="wrapper-cube">
        <img class="eye" src="./images/icon-view.svg" alt="eye">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="cube">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balances and calm.</p>
      <div class="info">
        <div class="info-price">
          <p><img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
        </div>
        <div class="info-time">
          <p><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <footer>
        <div>
          <p><img class="photo" src="./images/image-avatar.png" aria-label="creator s photo">Creation of <span class="change-color">Jules Wyvern</span></p>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
